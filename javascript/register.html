<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="register.css">
    <script src="script.js"></script>
</head>
<body>
    <form name="form" action="index.html" method="get" onsubmit="return validate()">

        First Name:<br><input type="text" id="fname" placeholder="Full Name" ><br>
        <p id='fn'></p>
        Last Name:<br><input type="text" id="lname" placeholder="Full Name" ><br>
        <p id='ln'></p>
        Phone Number:<br><input type="text" id='phone' placeholder="phone number"><br>
        <p id='pn'></p>
        Email:<br><input type="email" id="email" placeholder="example@gmail.com" ><br>
        <p id='em'></p>
        Password:<br><input type="password" id="password" placeholder="password" ><br>
        <p id='ps'></p>
        <button type="submit" >Register</button>
    </form>
    
</body>
</html>
